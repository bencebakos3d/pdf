<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #f5f5f5;
        }
        #pdf-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-canvas {
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <script>
        // Set workerSrc property to the PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Load the PDF
        const loadPDF = async () => {
            try {
                const loadingTask = pdfjsLib.getDocument('./goleman_kulonleges.pdf');
                const pdf = await loadingTask.promise;
                const totalPages = pdf.numPages;
                const viewer = document.getElementById('pdf-viewer');
                
                // Render each page
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // Determine scale based on viewport width
                    const viewport = page.getViewport({ scale: 1 });
                    const container = document.getElementById('pdf-container');
                    const scale = (container.clientWidth - 20) / viewport.width;
                    const scaledViewport = page.getViewport({ scale: scale });
                    
                    // Create canvas for this page
                    const canvas = document.createElement('canvas');
                    canvas.className = 'page-canvas';
                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;
                    viewer.appendChild(canvas);
                    
                    // Render PDF page to canvas
                    const context = canvas.getContext('2d');
                    await page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-viewer').innerHTML = 
                    '<p style="color:red;padding:20px;">Error loading the PDF. Please check if the file path is correct.</p>';
            }
        };

        // Load the PDF when the page loads
        window.addEventListener('DOMContentLoaded', loadPDF);
    </script>
</body>
</html>
